<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blury Loading</title>
</head>
<body>
    <div class="mainbody">
        <div class="container">
            <h1 class="load"></h1>
        </div>
        <div class="footer">
            <p>Powered by <a href="https://dimpal.online" target="_blank">dimpal.online</a></p>
        </div>
    </div>
    <script>
        window.onload = function(){
            document.querySelector(".mainbody").style.opacity = "1";
            var i = 0;
            var id = setInterval(Loading, 22);
            function Loading(){
                if(i==101){
                    clearInterval(id);
                }
                else{
                    document.querySelector("h1").innerHTML = i + "%"
                    i++
                }
            }
        }
    </script>
</body>
</html>
